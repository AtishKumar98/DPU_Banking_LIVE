
{% extends 'base.html' %}

{% block content %}

<style>
</style>

{% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
      <span aria-hidden="True">&times;</span>
    </button>
    {{ message }}
  </div>
</div>
{% endfor %}
<center>
  <div class="jumbo">
    <img src="../static/img/banner.png" alt="">
  </div>
</center>
<!-- <p><a href="https://www.djangoproject.com/" class="accounts m-5">My GitHub &raquo;</a></p> -->
</div>

<center>
  <div class="container  mx-4 my-4">
</center>
<div class="row m-5">
  {% if request.user.is_staff%}
  <div class="col-md-3">
    <a href='/dashboard/'>
      <div class="card bg-dark" style="width: 15rem;">
        <img src="../static/img/dashboard.png" class="card-img-top" alt="...">
        <div class="card-body">
          <button class="accounts">Dashboard</button>
        </div>
      </div>
    </a>
  </div>
  {% endif %}
  <div class="col-md-3">
    <a href='/accounts/'>
      <div class="card bg-dark" style="width: 15rem;">
        <img src="../static/img/account.png" class="card-img-top" alt="...">
        <div class="card-body">
          <button class="accounts">Account</button>
        </div>
      </div>
    </a>
  </div>

  <div class="col-md-3">
    <a href='{% url  "loan_system" %}'>
      <div class="card bg-dark" style="width: 15rem;">
        <img src="../static/img/loan.png" class="card-img-top" alt="...">
        <div class="card-body">
          <button class="accounts">Loan</button>
        </div>
      </div>
    </a>
  </div>
  <div class="col-md-3">
    <a href='/transfer/'>
      <div class="card bg-dark" style="width: 15rem;">
        <img src="../static/img/Transgfer.png" class="card-img-top" alt="...">
        <div class="card-body">
          <button class="accounts">Transfer</button>
        </div>
      </div>
    </a>
  </div>
  <div class="col-md-3">
    <a href='/customer/'>
      <div class="card bg-dark" style="width: 15rem;">
        <img src="../static/img/Profile.png" class="card-img-top" alt="...">
        <div class="card-body">
          <button class="accounts">My Profile</button>
        </div>
      </div>
    </a>
  </div>
  <div class="col-md-3">
    <a href = '/services/'>
      <div class="card bg-dark" style="width: 15rem;">
        <img src="../static/img/ban-card.png" class="card-img-top" alt="...">
        <div class="card-body">
          <button class="accounts" >Banking Services</button>
        </div>
      </div>
    </a> 
</div>  
<div class="col-md-3">
  <a href = '/customerfeedback/'>
    <div class="card bg-dark" style="width: 15rem;">
      <img src="../static/img/market.png" class="card-img-top" alt="...">
      <div class="card-body">
        <button class="accounts" >Customer Feedback</button>
      </div>
    </div>
  </a> 
</div>  
  
  <div class="col-md-3">
    <a href = '/customerquery/'>
      <div class="card bg-dark" style="width: 15.8rem;">
        <img src="../static/img/hand_query.png" class="card-img-top" alt="...">
        <div class="card-body">
          <button class="accounts" >Customer Query</button>
        </div>
      </div>
    </a> 
</div>  
<div class="col-md-3">

  <a href = '/contactus/'>
    <div class="card bg-dark" style="width: 15.5rem;">
      <img src="../static/img/Contact_us.png" class="card-img-top" alt="...">
      <div class="card-body">
        <button class="accounts" >Contact Us</button>
      </div>
    </div>
    
  </a>

</div>
</div>
</div>
</div>
{% endblock content %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
