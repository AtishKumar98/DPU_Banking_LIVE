{% extends 'base.html' %}

{% block content %}

  <body class = 'bg-dark text-light'>
    <div class="container-fluid bg-dark text-light">

        <h1 class = 'm-2'>
          Loan EMI calculator
          </h1>
        
        
        <form class = 'form-control bg-dark text-light  p-5' method="POST" action = '{% url  "loan_system" %}'>
            {% csrf_token %}
            
            <!-- <label for="{{ form.Acc_no.id_for_label }}">Account Number:</label> -->
            <input type="text" name="loan_amount" class="form-control bg-dark text-light" placeholder="Your Amount" maxlength="10">
            <input type="text" name="loan_rate" class="form-control" placeholder="Rate in %" maxlength="30" required="" id="id_payee">
            <input type="text" name="loan_duration" class="form-control" placeholder="Duration in Months" maxlength="30" required="" id="id_amount">
            <input type="text" name="down_payment" class="form-control" placeholder="Down paymenyAmount in ₹" maxlength="30" required="" id="id_amount">
            <h6 class="mx-5 mt-3">EMI: ₹ {{emi}} monthly /-</h6>
            <!-- <input class="form-control m-2 my-3" type="text" placeholder="Default input" value = '{{acc_no}}'  name="full_no" aria-label="Account No" readonly>
            <input class="form-control m-2 my-3" type="text" placeholder="Default input" value = '{{acc_no}}' name = 'username' aria-label="">
            <input class="form-control m-2 my-3" type="text" placeholder="Defaults input" aria-label="default input example"> -->
        
        
            <div class="col-auto m-2">
          
            <div class="d-grid gap-2">
            <button type="submit" class="btn btn-outline-success mb-3 mt-3 m-2"><b>Check EMI</b></button>
              
          </div>
        </div>
        
    </form>
    
    
</div>

{% endblock content %}
